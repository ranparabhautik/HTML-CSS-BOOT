<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn {
            position: relative;
            padding: 15px 40px;
            border: none;
            background: #111;
            color: white;
            font-size: 16px;
            overflow: hidden;
            cursor: pointer;
        }

        /* Fake glowing layer */
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, .5), transparent);
            transition: 0.5s;
        }

        /* Animate on hover */
        .btn:hover::before {
            left: 100%;
        }

        .card {
            width: 200px;
            height: 150px;
            background: url(./Dhurandhar.jpg) no-repeat center;
            background-size: contain;
            border: 2px solid rgb(21, 253, 0);
            border-radius: 20px;
            margin: 10px 20px;
            padding: 10px;
            box-shadow: 0 5px 15px rgb(148, 246, 1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
        }

        .card:hover::after {
            padding-bottom: 10px;
            float: right;
            color: black;
            font-size: medium;
            content: "Dhurandhar Movie";

        }

        .item {
            position: relative;
            padding: 15px;
            background: #222;
            color: #fff;
        }

        .item::after {
            content: "â¬‡";
            position: absolute;
            opacity: 0;
            transition: 0.3s;
            right: 10px;
        }

        .item:hover::after {
            opacity: 1;
        }
    </style>
</head>

<body style="background-color: antiquewhite;">
    <button class="btn">Buy Now</button>

    <hr>

    <div class="card"></div>

    <div class="card"></div>


    <div class="item">Download</div>






</body>

</html>
