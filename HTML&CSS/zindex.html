<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1 {
            position: absolute;
            left: 0px;
            top: 0px;
            border: 2px solid black;
            z-index: -2;
        }

        .img2 {
            position: absolute;
            left: 40px;
            top: 40px;
            border: 2px solid red;
            z-index: -1;
        }

        .img3 {
            position: absolute;
            left: 80px;
            top: 80px;
            border: 4px dashed green;
            z-index: 1;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <img class="img1" src="img_tree.png">
    <img class="img2" src="img_tree.png">
    <img class="img3" src="img_tree.png">



    <p>Because the image has a z-index of -1, it will be placed behind the text.</p>
    <p>Because the image has a z-index of -1, it will be placed behind the text.</p>
</body>

</html>
