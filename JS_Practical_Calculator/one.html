<div class="d-flex flex-grow-1 bg-light" id="standard-calc">
  <div class="row d-flex flex-column flex-grow-1 ">
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4">&percnt;</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4"><sup>1</sup>/ <sub>x</sub></button>
    </div>
    <div class="col ">
      <button class="btn h-100 w-100 bg-white border rounded-4">7</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 bg-white border rounded-4">4</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 bg-white border rounded-4">1</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 bg-white border rounded-4">+/-</button>
    </div>
  </div>
  <div class="row d-flex flex-column flex-grow-1">
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4">CE</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4">x<sup>2</sup></button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4 bg-white">8</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4 bg-white">5</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4 bg-white">2</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4 bg-white">0</button>
    </div>
  </div>
  <div class="row d-flex flex-column flex-grow-1">
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4">C</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4"><sup>2</sup>&radic;x</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4 bg-white">9</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4 bg-white">6</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4 bg-white">3</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4 bg-white">.</button>
    </div>
  </div>
  <div class="row d-flex flex-column flex-grow-1">
    <div class="col">
      <button class="btn h-100 w-100  border rounded-4"><i class="bi bi-backspace"></i></button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4">&divide;</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4">&times;</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4">&minus;</button>
    </div>
    <div class="col">
      <button class="btn h-100 w-100 border rounded-4">&plus;</button>
    </div>
    <div class="col">
      <button class="btn btn-primary h-100 w-100 border rounded-4">&equals;</button>
    </div>
  </div>

</div>
