<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Hello World!!</h2>

    <p id="headings"></p>
    <script>

        let heading = "Heading with tags"
        let tags = ["heading", "body", "javascript"]

        let a = `<h2>${heading}</h2><ul>`
        for (const x of tags){
            a+=`<li>${x}</li>`
        }
        a+= `</ul>`

        document.getElementById("headings").innerHTML=a
    </script>

</body>
